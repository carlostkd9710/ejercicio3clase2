<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Parqueo Geek</title>
</head>

<body>

    <header class="shadow bg-dark text-white">
        <div class="header-content d-flex justify-content-center p-4">
            <div class="m-2 h2">
                Sistema de Parqueadero Geek
            </div>
        </div>
    </header>

    <div class="form-container mt-5 m-2">
        <form class="w-50 mx-auto" onsubmit="funcionSubmit(event)">
            <div class="form-group font-weig py-2">
                <label for="propietario"><strong>Propietario del vehiculo</strong></label>
                <input class="form-control" type="text" name="propietario" placeholder="Pedro juares" required
                    autocomplete="off">
            </div>

            <div class="form-group font-weig py-2">
                <label for="modelo"><strong>MÃ³delo del vehiculo</strong></label>
                <input class="form-control" type="text" name="modelo" placeholder="Toyota" required autocomplete="off">
            </div>

            <div class="row py-2">
                <div class="col-6">
                    <label for="Placa"><strong>Placa del vehiculo</strong></label>
                    <input class="form-control" type="text" name="Placa" placeholder="xsd125" required
                        autocomplete="off">
                </div>
                <div class="col-6">
                    <label for="tipo de vehiculo"><strong>tipo de vehiculo</strong></label>
                    <input class="form-control" id="tipo" type="text" name="tipo de vehiculo" placeholder="Carro o Moto" required
                        autocomplete="off">
                </div>
            </div>

            <div class="row py-2">
                <div class="col-4">
                    <label for="fecha-entrada"><strong>fecha Entrada</strong></label>
                    <input class="form-control" type="date" name="fecha-entrada" placeholder="xsd125" required
                        autocomplete="off">
                </div>
                <div class="col-4">
                    <label for="hora-inicio"><strong>Hora de inicio</strong></label>
                    <input class="form-control" type="time" name="hora-inicio" placeholder="Carro o Moto" required
                        autocomplete="off">
                </div>
                <div class="col-4">
                    <label for="cantidad-horas"><strong>Cantidad Horas</strong></label>
                    <input class="form-control" id="salida" type="number" name="cantidad-horas" placeholder="horas de parqueo"
                        required autocomplete="off">
                </div>
            </div>

            <div id="comp" class="py-2">
                <di class="row">
                    <div class="col-4">
                        <label for="valor-inicial"><strong>Valor Inicial</strong></label>
                        <input class="form-control" id="valor" type="numer" name="valor-inicial" placeholder="valor inicial"
                            autocomplete="off">
                    </div>
                    <div class="col-4">
                        <label for="Descuento"><strong>Descuento</strong></label>
                        <input class="form-control" id="descuento" type="number" name="Descuento" placeholder="Descuento"
                            autocomplete="off">
                    </div>
                    <div class="col-4">
                        <label for="Total-pagar"><strong>Total a pagar</strong></label>
                        <input class="form-control" id="totalpago" type="number" name="Total-pagar" placeholder="total a pagar"
                            autocomplete="off">
                    </div>
                </di>>
            </div>

            <div class="d-grid gap-2 d-md-block container text-center py-5">
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button" id="btnOne" onclick="calcular()">calcular</button>
                    <button class="btn btn-primary" type="button" id="btnOne" onclick="window.print()">Imprimir</button>
                </div>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
    <script src="./script/index.js"></script>
</body>

</html>
